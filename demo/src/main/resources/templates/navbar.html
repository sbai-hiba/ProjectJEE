<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            background-color: #8b5e34;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #f2f2f2;
            color: #8b5e34;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/index">Home</a>
    <a href="/categories">Categories</a>
    <a href="/tasks">Tasks</a>
    <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login" class="btn btn-primary login-btn">
        <i class="material-icons">&#xE879;</i> <span>Log In</span>
    </a>
    <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register" class="btn btn-secondary sign-in-btn">
        <i class="material-icons">&#xE7FF;</i> <span>Sign In</span>
    </a>
    <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout" class="btn btn-primary">
        <i class="material-icons">&#xE879;</i> <span>Log Out</span>
    </a>
</div>

</body>
</html>
